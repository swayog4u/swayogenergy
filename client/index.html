    <!-- Enhanced FAQ Schema with Solar-Specific Questions -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "What is solar panel installation?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Solar panel installation is the process of mounting photovoltaic panels on rooftops or ground mounts to convert sunlight into electricity for homes or businesses. It includes site assessment, structural design, electrical wiring, inverter installation, and grid connection."
          }
        },
        {
          "@type": "Question",
          "name": "How long do solar panels last?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Most modern solar panels come with 25-year performance warranties but can continue producing electricity for 30+ years with proper maintenance. Premium monocrystalline panels typically have the longest lifespan."
          }
        },
        {
          "@type": "Question",
          "name": "How much do solar panels cost in India?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Solar panel costs in India typically range from ₹40,000 to ₹60,000 per kW for residential systems, depending on panel type, inverter quality, mounting structure, and installation complexity. Government subsidies can reduce costs by 40% for residential systems up to 3 kW. Contact us for a detailed quote based on your specific requirements."
          }
        },
        {
          "@type": "Question",
          "name": "What types of solar panels are available?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "The main types are: 1) Monocrystalline panels - highest efficiency (18-22%), best for limited roof space, premium pricing; 2) Polycrystalline panels - good efficiency (15-17%), cost-effective, suitable for most applications; 3) Bifacial panels - capture sunlight from both sides, ideal for commercial installations; 4) Thin-film panels - flexible, lightweight, suitable for special applications."
          }
        },
        {
          "@type": "Question",
          "name": "What is the difference between on-grid, off-grid, and hybrid solar systems?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "On-grid systems are connected to the utility grid, allowing net metering and no battery requirement. Off-grid systems operate independently with battery storage, ideal for remote areas. Hybrid systems combine both, providing grid connection with battery backup for power during outages. Most urban installations use on-grid or hybrid systems."
          }
        },
        {
          "@type": "Question",
          "name": "Which solar inverter is best for home use?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "For homes, string inverters (5-10 kW) are most common and cost-effective. Popular brands include Growatt, Sofar, Fronius, and SMA. For partial shading or complex roof layouts, microinverters or power optimizers offer better performance. Hybrid inverters are recommended if you need battery backup. We help select the right inverter based on your system size and requirements."
          }
        },
        {
          "@type": "Question",
          "name": "How do I choose the right solar system size?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "System sizing depends on your monthly electricity consumption, available roof area, sunlight hours, and budget. A typical 3 kW system generates 12-15 units per day and needs about 300 sq ft of shadow-free roof space. We analyze your electricity bills and conduct a site survey to recommend the optimal system size for maximum savings."
          }
        },
        {
          "@type": "Question",
          "name": "Do solar panels require maintenance?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Solar panels need minimal maintenance - cleaning 3-4 times per year to remove dust and debris, annual inspections to check connections and inverter performance, and monitoring system output. We offer annual maintenance contracts (AMC) that include cleaning, inspection, and preventive maintenance for optimal performance."
          }
        },
        {
          "@type": "Question",
          "name": "How long does solar panel installation take?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Residential installations (1-5 kW) typically take 2-3 days after permits and approvals. The complete process including documentation, net metering approval, and commissioning takes 4-8 weeks. Commercial projects (above 10 kW) may take 1-2 weeks for installation plus additional time for utility approvals."
          }
        },
        {
          "@type": "Question",
          "name": "What government subsidies are available for solar in India?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "The Government of India offers subsidies through the PM Surya Ghar Muft Bijli Yojana: ₹30,000 for 1-2 kW systems, ₹60,000 for 2-3 kW systems, and ₹78,000 for systems above 3 kW. Additionally, net metering policies allow you to sell excess power back to the grid. Commercial projects may qualify for accelerated depreciation benefits."
          }
        },
        {
          "@type": "Question",
          "name": "What is net metering and how does it work?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Net metering allows you to export excess solar power to the grid and receive credits on your electricity bill. A bi-directional meter tracks both consumption and export. Your bill reflects the net energy consumed. This eliminates the need for batteries in on-grid systems and provides better return on investment."
          }
        },
        {
          "@type": "Question",
          "name": "Will solar panels work during power cuts?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Standard on-grid systems automatically shut down during power cuts for safety reasons. To have power during outages, you need either an off-grid system with batteries or a hybrid system with battery backup. Hybrid inverters can provide uninterrupted power to essential loads during grid failures."
          }
        },
        {
          "@type": "Question",
          "name": "What is the payback period for solar panels in India?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "With current electricity tariffs and government subsidies, residential solar systems typically pay back in 4-6 years. Commercial systems without subsidies have a 5-7 year payback period. After payback, you enjoy 20+ years of free electricity, making solar one of the best long-term investments."
          }
        },
        {
          "@type": "Question",
          "name": "Can I install solar panels on a flat roof?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes, solar panels can be installed on flat roofs using tilted mounting structures to optimize the angle for maximum sunlight capture. In India, panels are typically installed at 15-30 degree tilt facing south. Flat roofs may actually be easier to install on than sloped roofs."
          }
        },
        {
          "@type": "Question",
          "name": "What is solar panel efficiency and why does it matter?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Solar panel efficiency indicates how much sunlight is converted to electricity. Higher efficiency (20-22%) means more power from less space, important for limited roof areas. Monocrystalline panels have the highest efficiency, while polycrystalline panels offer 15-17% efficiency at lower cost. For most homes, 17-19% efficiency provides the best value."
          }
        },
        {
          "@type": "Question",
          "name": "Do solar panels work in monsoon and cloudy weather?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Solar panels generate electricity even on cloudy days, though at reduced output (10-25% of peak capacity). During monsoon, output decreases but doesn't stop completely. Annual production calculations account for seasonal variations. Rain also helps clean panels naturally, maintaining efficiency."
          }
        },
        {
          "@type": "Question",
          "name": "What warranties come with solar panels and inverters?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Solar panels typically come with 25-year performance warranty (80% output) and 10-year product warranty. Inverters have 5-10 year warranties, with extended warranties available. Mounting structures carry 10-15 year warranties. We provide comprehensive warranty support and service throughout the system lifetime."
          }
        },
        {
          "@type": "Question",
          "name": "Can I expand my solar system in the future?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes, solar systems can be expanded if you have available roof space and your inverter has capacity, or by adding another inverter. It's important to plan for future expansion during initial installation. We design systems with scalability in mind and can help with phased installations to match your budget."
          }
        },
        {
          "@type": "Question",
          "name": "How much electricity can a 1 kW solar system generate?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "A 1 kW solar system in India generates approximately 4-5 units (kWh) of electricity per day, or 120-150 units per month, depending on location, sunlight hours, panel orientation, and seasonal variations. This can power basic household appliances and lighting for a small home."
          }
        },
        {
          "@type": "Question",
          "name": "What is the ideal roof orientation for solar panels in India?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "In India, south-facing roofs receive maximum sunlight throughout the year and are ideal for solar installations. East and west-facing roofs are also viable but may produce 10-15% less energy. North-facing roofs are least efficient. Tilt angle of 15-30 degrees optimizes year-round performance."
          }
        }
      ]
    }
